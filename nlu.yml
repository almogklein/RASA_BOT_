- intent: ask_cannabis_info
  examples: |
    - what are the different strains of cannabis?
    - what are the effects of different cannabis strains?
    - what are the benefits of using cannabis?
    - what are the best methods of consuming cannabis?
    - is cannabis legal?

- intent: order_help
  examples: |
    - i need help with my order
    - i have a question about my purchase
    - can you help me with my delivery
    - i didn't receive my package
    - can you check the status of my order?

- intent: medical_info 
  examples: |
    - what are the medical benefits of cannabis?
    - can cannabis help with [medical condition]?
    - how does cannabis work in the body?
    - what are the side effects of using cannabis?
    - is cannabis safe to use?

- intent: cannabis_product 
  examples: |
    - what types of cannabis products do you sell?
    - can you tell me more about [product name]?
    - how does [product name] work?
    - what are the effects of [product name]?
    - is [product name] right for me?

- intent: cannabis_usage 
  examples: |
    - how do I use [product name]?
    - what's the best way to consume [product name]?
    - how much [product name] should I use?
    - how often can I use [product name]?
    - are there any special instructions for using [product name]?

- intent: cannabis_legal 
  examples: |
    - is cannabis legal in [location]?
    - what are the laws surrounding cannabis in [location]?
    - can I use cannabis for medical purposes in [location]?
    - are there any restrictions on buying and possessing cannabis in [location]?
    - what happens if I'm caught with cannabis in [location]?

- intent: general_QA 
  examples: |
    - what is cannabis?
    - wow does cannabis affect the brain?
    - what are terpenes?
    - what are cannabinoids?
    - what's the difference between THC and CBD?


